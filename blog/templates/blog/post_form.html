{% extends 'blog/base.html' %}

{% block title %}New Post{% endblock %}

{% block body_block %}

    <div class="px-5 py-4 my-5 m-auto col-lg-10 bg-light">

        <h1>New Post</h1>

        <form enctype="multipart/form-data" class="post-form" method="POST">
            {% csrf_token %}
            <h2 class="py-3">{{form.title}}</h2>
            <p class="pb-2">{{form.author.label_tag}} {{form.author}}</p>
            <p class="pb-2">{{form.image.label_tag}} {{form.image}}</p>
            {{form.text}}
            <button type="submit" class="btn btn-dark mt-4">Save</button>
        </form>

        <script>var editor = new MediumEditor('.editable',  {
            placeholder: {
                text: 'Type your post',
                hideOnClick: true}
            });
        </script>

    </div>

{% endblock %}
