{% extends 'blog/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block body_block %}

    <div class="container-fluid px-3 py-4 mt-4">
        <form method="post">
            {% csrf_token %}
            <h3>Are you sure you want to delete "{{object}}"?</h3>
            <div class="mt-3">
                <input type="submit" class="btn btn-danger" id="deleteButton" value="Delete">
                <a class="btn btn-link" id="cancel" href="{% url 'post_detail' pk=object.pk %}">Cancel</button>
            </div>
        </form>
    </div>

{% endblock %}
